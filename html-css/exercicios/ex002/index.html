<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linha
    </h1>
    <hr>
    <p>
        Escrevendo o texto
        de qualquer forma
        dentro das tags
        &lt;p&gt; e &lt;/p&gt; <!-- lt = "LESS THAN(<) / gt = "GREATER TAHN(>)" -->
    </p>
    <hr>
    <p>
        Quebrando o texto <br> usando a tag &lt;br&gt;
    </p>
    <hr>
    <p>
        Adicionando vários símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &pound;
        &cent;
        &delta;
        &Delta; 
        &uarr;
        &uparrow;
    </p>
    <hr>
    <p>
        Adicionando alguns emoji:
        &#x1F921;
        &#x1F913;
        &#x1F453;  <!-- Códigos da emojipedia.org -->
        &#x1F578;
    </p>
    <hr>
</body>
</html>
