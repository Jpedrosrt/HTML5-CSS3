<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <video src="midia/video-webm.webm" width="600" controls></video>
    <hr>
    <video width="600" controls loop> <!-- poster="imagem" adiciona a capa do video -->
        <source src="midia/viedo-m4v.m4v" type="video/mp4">
        <source src="midia/video-o.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
    </video>
    <hr>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/U8oSVhczus8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
